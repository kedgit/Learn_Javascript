<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    <script>
        function addLan(language){
            // create element and strore
            const li=document.createElement('li')
            // set content
            li.innerHTML=`${language}`
            //attach or display element
            document.querySelector('.language').appendChild(li)
        }
        addLan("python")
        addLan("java")

        function addOptiLan(language){
            // create element
            const li=document.createElement("li")
            li.appendChild(document.createTextNode(language))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLan("golang")

        // Edit element
        // 1. select by qyeryselect
        const secondelement=document.querySelector("li:nth-child(2)")
        // bad approch to edit text
        // secondelement.innerHTML="kedar"
        // new li create
        const newli=document.createElement("li")
        newli.textContent="kedar"
        // replace li item
        secondelement.replaceWith(newli)

        // replace element
        const first=document.querySelector("li:nth-child(1)")
        first.outerHTML='<li>typescript</li>'

        // remove
        const last=document.querySelector("li:last-child")
        last.remove()
    </script>
</body> 
</html>
